<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Личный кабинет</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <div th:replace="~{navigation :: navigation(Balance)}" />
    <h4><span class="badge badge-secondary">Личная страница пользователя.</span></h4>


    <div class="card">
        <div class="card-header">
            Информация о пользователе
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="'Баланс пользователя ' + ${balance.getFirstName()} + ' ' + ${balance.getSecondName()} "></h5>
            <p class="card-text" th:text="${balance.getBalance()}"></p>

            <div class="alert alert-warning" role="alert"
                 th:hidden="${error == null ? true : false}" th:text="${error == null ? '' : error}">
            </div>

            <form th:action="@{/profile/addBalance}" method="POST" class="form-horizontal">
                <div class="input-group mb-3">
                    <input th:name="addBalance" type="text" class="form-control" placeholder="Введите сумму изменения баланса" aria-label="Введите сумму изменения баланса" aria-describedby="button">
                    <button class="btn btn-outline-secondary" type="submit" id="button">Изменить</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
